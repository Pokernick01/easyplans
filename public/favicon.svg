<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background: rounded square with architectural green -->
  <rect width="32" height="32" rx="6" fill="#2d6a4f"/>
  <!-- Floor plan lines â€” representing architectural drawing -->
  <!-- Outer walls -->
  <rect x="6" y="6" width="20" height="20" rx="1" fill="none" stroke="#ffffff" stroke-width="1.8"/>
  <!-- Interior wall horizontal -->
  <line x1="6" y1="15" x2="18" y2="15" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Interior wall vertical -->
  <line x1="18" y1="6" x2="18" y2="15" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Door arc (bottom room) -->
  <path d="M14 15 A4 4 0 0 1 18 19" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="0.8"/>
  <!-- Door opening gap -->
  <line x1="14" y1="14.5" x2="14" y2="15.5" stroke="#2d6a4f" stroke-width="2"/>
  <!-- Window marks on right wall -->
  <line x1="25.5" y1="9" x2="26.5" y2="9" stroke="#ffffff" stroke-width="1"/>
  <line x1="25.5" y1="11" x2="26.5" y2="11" stroke="#ffffff" stroke-width="1"/>
  <!-- Small "EP" text -->
  <text x="12" y="24" font-family="sans-serif" font-size="6" font-weight="700" fill="rgba(255,255,255,0.9)" text-anchor="middle" letter-spacing="0.5">EP</text>
</svg>
